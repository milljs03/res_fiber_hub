<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splicer Queue | CFN Install Tracker</title>
    <link rel="icon" type="image/png" href="icons/clock.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splicers.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <div class="header-title">
                <i data-lucide="git-merge" class="header-logo-img"></i>
                <h1>Splicer Queue</h1>
            </div>
            <div class="user-info">
                <a href="index.html" class="btn btn-secondary">
                    <i data-lucide="arrow-left" class="btn-icon"></i>
                    Back to Tracker
                </a>
            </div>
        </div>
    </header>

    <div class="split-container">
        <div class="list-panel">
            <div class="list-header">
                <h2>My Queue</h2>
                <span id="queue-count" class="badge">0</span>
            </div>

            <div class="splicer-tabs">
                <button class="splicer-tab active" data-splicer="Greg">Greg</button>
                <button class="splicer-tab" data-splicer="Scott">Scott</button>
            </div>

            <div id="list-scroll-area">
                <div id="splicer-list-container" class="drop-container-inner">
                    <p class="loading-text">Loading assignments...</p>
                </div>
            </div>
        </div>

        <div class="map-panel">
            <div id="map"></div>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading Data...</p>
    </div>

    <script>
        async function initMap() {
            try {
                const app = await import('./splicers.js');
                app.initialize();
            } catch (error) {
                console.error("Error loading splicer app:", error);
                alert("Error loading application. Check console.");
            }
        }
        window.initMap = initMap;
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBThTYangHjueZ0WM7apmXNHrec5gD78WI&callback=initMap&libraries=geocoding" async defer></script>

    <!-- Initialize Icons on Load -->
    <script>
        window.addEventListener('load', () => {
            if (window.lucide) {
                window.lucide.createIcons();
            }
        });
    </script>
</body>
</html>
