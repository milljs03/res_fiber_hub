<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tory's Drops | CFN Install Tracker</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="drops.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <div class="header-title">
                <img src="icons/map.png" alt="Map Icon" class="header-logo-img" />
                <h1>Tory's Drops</h1>
            </div>
            <div class="user-info">
        </div>
    </header>

    <div class="split-container">
        <div class="list-panel">
            <div class="list-header">
                <h2>Pending Drops</h2>
                <span id="drop-count" class="badge">0</span>
            </div>
            <div id="drops-list-container">
                <p class="loading-text">Loading drops...</p>
            </div>
        </div>

        <div class="map-panel">
            <div id="map"></div>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading Data...</p>
    </div>

    <script>
        async function initMap() {
            try {
                const dropsApp = await import('./drops.js');
                dropsApp.initialize();
            } catch (error) {
                console.error("Error loading drops app:", error);
                alert("Error loading application. Check console.");
            }
        }
        window.initMap = initMap;
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBThTYangHjueZ0WM7apmXNHrec5gD78WI&callback=initMap&libraries=geocoding" async defer></script>
</body>
</html>
