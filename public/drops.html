<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tory's Drops | CFN Install Tracker</title>
    
    <!-- Load base styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Load drop-specific styles -->
    <link rel="stylesheet" href="drops.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-title">
                <img src="icons/map.png" alt="Map Icon" class="header-logo-img" />
                <h1>Tory's Drops</h1>
            </div>
            <div class="user-info">
        </div>
    </header>

    <!-- Main Split Layout -->
    <div class="split-container">
        <!-- Left Panel: List -->
        <div class="list-panel">
            <div class="list-header">
                <h2>Pending Drops</h2>
                <span id="drop-count" class="badge">0</span>
            </div>

            <!-- NEW: Analytics Panel -->
            <div class="stats-panel">
                <div class="stat-box">
                    <div class="stat-title">Avg. Drop Time</div>
                    <div class="stat-value" id="avg-drop-time">...</div>
                </div>
                <div class="stat-box">
                    <div class="stat-title">Drops Done (YTD)</div>
                    <div class="stat-value" id="drops-done-ytd">...</div>
                </div>
            </div>
            <!-- END: Analytics Panel -->

            <div id="drops-list-container">
                <!-- Drop Cards will be injected here -->
                <p class="loading-text">Loading drops...</p>
            </div>
        </div>

        <!-- Right Panel: Map -->
        <div class_name="map-panel">
            <div id="map"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Loading Data...</p>
    </div>

    <!-- Scripts -->
    <script>
        async function initMap() {
            try {
                const dropsApp = await import('./drops.js');
                dropsApp.initialize();
            } catch (error) {
                console.error("Error loading drops app:", error);
                alert("Error loading application. Check console.");
            }
        }
        window.initMap = initMap;
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBThTYangHjueZ0WM7apmXNHrec5gD78WI&callback=initMap&libraries=geocoding" async defer></script>
</body>
</html>
