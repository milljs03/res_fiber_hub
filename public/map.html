<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Map | CFN Install Tracker</title>
    
    <!-- Load base styles first -->
    <link rel="stylesheet" href="style.css">
    <!-- Load map-specific styles -->
    <link rel="stylesheet" href="map.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide script is no longer needed -->
    <!-- <script src="https://unpkg.com/lucide-icons@0.309.0"></script> -->
</head>
<body>

    <!-- Re-use the same app header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-title">
                <!-- UPDATED ICON -->
                <img src="icons/map.png" alt="Map Icon" class="header-logo-img" />
                <h1>Customer Map</h1>
            </div>
            <div class="user-info">
                <!-- NEW: Re-plot Button -->
                <button id="replot-all-btn" class="btn btn-secondary" style="background-color: #fef2f2; color: #b91c1c;">
                    <!-- UPDATED ICON -->
                    <img src="icons/refresh.png" alt="Re-plot Icon" class="btn-icon-img" />
                    Re-plot All Pins
                </button>
                <!-- Link back to the main tracker page -->
                <a href="index.html" id="view-tracker-btn" class="btn btn-secondary">
                    <!-- UPDATED ICON -->
                    <img src="icons/clock.png" alt="Tracker Icon" class="btn-icon-img" />
                    View Tracker
                </a>
            </div>
        </div>
    </header>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Legend -->
    <div id="legend" class="card">
        <h2 class="legend-title">Filter by Status</h2>
        <div id="filter-controls">
            <p>Loading...</p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="map-loading-overlay">
        <div id="map-loading-spinner"></div>
        <p>Loading Map & Geocoding Customers...</p>
    </div>

    <!-- 
      SCRIPT LOADING ORDER FIX:
      Defines `initMap` so it exists when the Google Maps script loads.
      `initMap` then dynamically imports our app module, which is the
      recommended pattern.
    -->
    
    <!-- This script MUST come before the Google Maps API script -->
    <script>
        async function initMap() {
            try {
                // Dynamically import the map app module
                const mapApp = await import('./mapapp.js');
                // Call the main function from the module
                mapApp.initializeMap();
            } catch (error) {
                console.error("Error loading or initializing map app:", error);
                const overlay = document.getElementById('map-loading-overlay');
                if (overlay) {
                    overlay.innerHTML = `<p style="color: red; font-weight: bold; text-align: center; padding: 1rem;">Error initializing map.<br/>Check console for details.</p>`;
                }
            }
        }
        
        // Make initMap globally accessible for the Google Maps callback
        window.initMap = initMap;
    </script>
    
    <!-- 
      Load the Google Maps API using async/defer and the callback.
      This will call the `initMap` function (defined above) once the API is ready.
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBThTYangHjueZ0WM7apmXNHrec5gD78WI&callback=initMap&libraries=geocoding" async defer></script>

    <!-- 
      This script is no longer needed as we are not using lucide icons.
    -->
    <!--

        window.onload = function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        };
    </script>
    -->
</body>
</html>
